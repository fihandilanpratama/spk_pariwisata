{% extends "base.html" %}
{% load static %}

{% block main_content %}
  <div class="container bg-secondary" style="margin-top: 130px;">
    <div class="row">
      <h1 class="text-center text-light pt-3">Daftar Objek Wisata</h1>
      <div class="col-lg-12 p-3">
            <div class="row justify-content-center">
              
            {% for wisata in all_wisatas %}
            <div class="col-lg-4">
              <div class="meeting-item">
                  <div class="thumb">
                    <a href="#">
                      <!-- <img src="{% static 'images/meeting-01.jpg' %}" alt=""> -->
                      <img src="{{wisata.get_photo_url}}" alt="">
                    </a>
                  </div>
                  <div class="down-content">
                    <h4>{{wisata.nama}}</h4>
                    <p class="ms-0">{{wisata.keterangan}}</p>
                  </div>
                </div>
            </div>
            {% endfor %}
              
            </div>
      </div>
    </div>
  </div>
{% endblock main_content %}
